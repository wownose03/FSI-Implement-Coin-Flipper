<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <img src="/assets/images/penny-heads.jpg" alt="penny" id="heads-img">
            <img src="/assets/images/penny-tails.jpg" alt="penny-tais" id="tails-img">
            <div class="controls">
                <button id="flip">Flip the coin!</button>
                <button id="clear"> Reset</button>
            </div>
          
            <div class="message-container">
                <h2>Lets Get Rolling!</h2>
            </div>
           
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads"></td>
                            <td id="heads-percent"></td>
                            <td id="tails"></td>
                            <td id="tails-percent"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
